   <!DOCTYPE html>
<html lang="en">
<head>
    <title>змейка игра</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <meta name="keywords" content="Js HTML CSS markup front-end">
    <style>
        *{
            box-sizing: border-box;
        }
        canvas{
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
         
    </style>
</head>
<body>

    <canvas id="game" width="608" height="608"></canvas>  
   

<script>

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d'); 
    const field = new Image(); 
    field.src = 'img/field.png'; 
    const apple = new Image();  
    apple.src = 'img/apple.png'; 
    

    let box = 32; 
    let score = 0; 
    let food = {
        x: Math.floor((Math.random() * 17 + 1)) * box, 
        y: Math.floor((Math.random() * 15 + 3)) * box, 
    };

    let snake = []; 
    snake[0] = { 
        x: 9 * box, 
        y: 10 * box 
    };
    document.addEventListener('keydown', direction); 

    let dir; 

    function direction(event){ 
        if(event.keyCode == 37 && dir != 'right') 
            dir = 'left'; 
        else if(event.keyCode == 38 && dir != 'down') 
            dir = 'up'; 
        else if(event.keyCode == 39 && dir != 'left') 
            dir = 'right'; 
        else if(event.keyCode == 40 && dir != 'up') 
            dir = 'down'; 
    };

    function eatTail(head, arr){
        for(let i = 0; i < arr.length; i++){
            if(head.x == arr[i].x && head.y == arr[i].y)
                clearInterval(game);
        }
    }

    function drawGame(){ 
        ctx.drawImage(field, 0, 0); 
        ctx.drawImage(apple, food.x, food.y); 

     
        
        for(let i = 0; i < snake.length; i++){ 
            ctx.fillStyle = i == 0 ? 'red' : 'green'; 
            ctx.fillRect(snake[i].x, snake[i].y, box, box);   
       }
       ctx.fillStyle = 'white'; 
       ctx.font = '30px Arial'; 
       ctx.fillText(score, box * 2.5, box * 1.7 ); 
       let snakeX = snake[0].x; 
       let snakeY = snake[0].y; 
       if(snakeX == food.x && snakeY == food.y){ 
            score++;        
            food = {
                x: Math.floor((Math.random() * 17 + 1)) * box, 
                y: Math.floor((Math.random() * 15 + 3)) * box, 
            };
        }else{
            snake.pop(); 
        }

        if(snakeX < box || snakeX > box * 17 || snakeY < 3 * box || snakeY > box * 17)
            clearInterval(game); 


       if(dir == 'left') snakeX -= box; 
       if(dir == 'right') snakeX += box; 
       if(dir == 'up') snakeY -= box; 
       if(dir == 'down') snakeY += box; 
       let newHead = { 
        x: snakeX, 
        y: snakeY 
       };

       eatTail(newHead, snake); 
       snake.unshift(newHead);
    };

    let game = setInterval(drawGame, 300); 

</script>
   
</body>
</html>
